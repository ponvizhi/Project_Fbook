<section class="pagesecwrapper">
    <div class="container">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{successMessage}}
          </div>
        <ul class="nav nav-pills mb-0 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Profile Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Change Password</button>
            </li>
        </ul>
        <div class="tab-content border rounded-3 border-secondary p-3 text-danger" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form [formGroup]="userForm" (ngSubmit)="onSave()">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="text-black">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-black">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-black">Gender</label>
                            <input type="text" class="form-control" formControlName="gender">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-black">DOB</label>
                            <input type="text" class="form-control" formControlName="dob">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="text-black">Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group col-md-12 profileimg">
                            <label class="text-black">Profile Image</label>
                            <div *ngIf="profileImageUrl">
                                <img [src]="profileImageUrl" alt="User Profile Image" width="100px" class="img-sm rounded-circle mb-3"/>
                              </div>
                              <div *ngIf="!profileImageUrl">
                                <p>No profile image available</p>
                              </div>
                            <!-- <input type="file" class="form-control" (change)="onFileChange($event)"> -->
                            <input type="text" class="form-control" placeholder="Image URL" formControlName="profileImageUrl">
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-theme text-white" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="pt-4">
                    <div class="form-group">
                    <label class="text-black">New Password</label>
                    <input type="text" class="form-control" placeholder="New Password" formControlName="newPassword">
                    </div>
                    <div class="form-group">
                    <label class="text-black">Confirm Password</label>
                    <input type="text" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
                    </div>
                    <div class="text-center">
                    <button type="submit"  class="btn btn-theme text-white" [disabled]="resetForm.invalid">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
