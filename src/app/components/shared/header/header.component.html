<ng-container *ngIf="getLoggedInStatus(); then loggedInContent"></ng-container>
<ng-template #loggedInContent>
<header>
  <div class="container">
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <h2 class="text-clolor-theme fw-bold m-0">{{title}}</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="home" routerLinkActive="active">Home</a>
              </li>
              <ng-container *ngIf="isAdmin()">
                <li class="nav-item">
                  <a class="nav-link" routerLink="users" routerLinkActive="active">Users</a>
                </li>
              </ng-container>
              <li class="nav-item">
                <a class="nav-link" routerLink="network" routerLinkActive="active">Network</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="friends" routerLinkActive="active">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="settings" routerLinkActive="active">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" (click)="logout()">Logout</a>
              </li>
            
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
</ng-template>
