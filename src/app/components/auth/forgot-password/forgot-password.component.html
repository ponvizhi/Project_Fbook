<section class="authsecwrapper">
    <div class="container">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        <div class="card">
            <div class="card-header text-center p-4"> 
                <h1 class="text-clolor-theme fw-bold">FBOOK</h1>
                <h5 class="text-uppercase"> Forgot Password </h5> 
            </div>
            <div class="card-body p-5">
                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="DOB - (YYYY-MM-DD)" formControlName="dob">
                    </div>
                    <div class="text-center">
                    <button type="submit"  class="btn btn-theme text-white" [disabled]="authForm.invalid">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
